<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe shop</title>

    <link rel="stylesheet" href="/result/index.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <!-- BANNER -->
        <div class="header__banner">
            <!-- TITLE -->
            <div class="header__title">
                Suprudo
            </div>
            <img class="header_banner-img" src="/asserts/imgs/bunner.jpg" alt="">
        </div>
    </header>

    <!-- CONTENT -->
    <div class="content">

        <div class="content__title">

        </div>
        <!-- DISHES -->
        <div class="dishes">
            <div class="dishes__title">

            </div>

            <div class="dishes__dishe-left">

            </div>

            <div class="dishes__dishe-centre">

            </div>

            <div class="dishes__dishe-right">

            </div>

        </div>

        <!-- REVIEWS -->
        <div class="reviews">

        </div>

        <!-- MAP -->
        <div class="map">
            <div class="map__title">

            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- CONTACTS -->
        <div class="contacts">
            <div class="contacts__geolocation">

            </div>
            <div class="contacts__social-networks">
                <div class="contacts__social-networks-items 
                contacts__social-networks-facebook">
                </div>
                <div class="contacts__social-networks-items
                contacts__social-networks-instagram"></div>
                <div class="contacts__social-networks-items
                contacts__social-networks-telegram"></div>
            </div>
            <div class="contacts__other-types">
                <div class="contats__email">

                </div>
                <div class="contats__phon">

                </div>
            </div>
        </div>
        <!-- FORM -->
        <form class="form" action="#" method="post">
            <div class="form__title">

            </div>
            <div class="form__input-item">
                <input class="form__email" type="email">
            </div>
            <div class="form__input-item">
                <input class="form__phon" type="phon">
            </div>
            <div class="form__input-item">
                <input class="form__message-title" type="text">
            </div>
            <div class="form__input-item">
                <input class="for__massage-text" type="text">
            </div>

            <button class="form-button" type="submit">
                submit
            </button>
        </form>
    </footer>

</body>

</html>
